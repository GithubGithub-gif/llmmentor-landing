<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>This Domain is For Sale</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f2f2f2;
      text-align: center;
      padding: 1rem;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #333;
    }

    p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: #666;
    }

    a.email {
      display: inline-block;
      font-weight: bold;
      color: #ffffff;
      background-color: #0070f3;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }

    a.email:hover {
      background-color: #005ec2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>This Domain is For Sale</h1>
    <p>We're accepting serious offers for this premium domain.<br/> Contact us for pricing or negotiation.</p>
    <a class="email" href="mailto:youremail@example.com">Contact Us</a>
  </div>
</body>
</html>
